# Nginx Reverse Proxy Configuration with PAM Authentication
# This configuration proxies services on ports 3142 and 3143 to the network
# with HTTP Basic Authentication verified against PAM
#
# REQUIREMENTS:
# 1. Install nginx-extras package: sudo apt-get install nginx-extras
# 2. Create PAM service file: /etc/pam.d/nginx (see example below)
# 3. Ensure nginx user can read PAM shadow file:
#    sudo usermod -a -G shadow www-data
# 4. Restart nginx after configuration

# Upstream definitions for backend services
upstream service_3142 {
    server localhost:3142;
    keepalive 32;
}

upstream service_3143 {
    server localhost:3143;
    keepalive 32;
}

# HTTP server for port 3142 service
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com;  # Replace with your domain or IP address

    # Logging
    access_log /var/log/nginx/service_3142_access.log;
    error_log /var/log/nginx/service_3142_error.log;

    # Increase client body size if needed
    client_max_body_size 100M;

    location / {
        # HTTP Basic Authentication with PAM
        auth_pam "Restricted Access - Login Required";
        auth_pam_service_name "nginx";  # References /etc/pam.d/nginx
        
        proxy_pass http://service_3142;
        
        # Proxy headers
        proxy_set_header X-Forwarded-User $remote_user;  # Pass authenticated username
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# HTTPS server for port 3143 service
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain-ssl.com;  # Replace with your domain or IP address

    # SSL certificate configuration
    # Replace these paths with your actual certificate paths
    ssl_certificate /etc/ssl/certs/your-cert.crt;
    ssl_certificate_key /etc/ssl/private/your-key.key;
    
    # SSL configuration for security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Logging
    access_log /var/log/nginx/service_3143_access.log;
    error_log /var/log/nginx/service_3143_error.log;

    # Increase client body size if needed
    client_max_body_size 100M;

    location / {
        # HTTP Basic Authentication with PAM
        auth_pam "Restricted Access - Login Required";
        auth_pam_service_name "nginx";  # References /etc/pam.d/nginx
        
        # If the backend service is HTTPS, use https://
        proxy_pass https://service_3143;
        
        # SSL verification for backend (adjust as needed)
        proxy_ssl_verify off;  # Set to 'on' if backend has valid certificates
        
        # Proxy headers
        proxy_set_header X-Forwarded-User $remote_user;  # Pass authenticated username
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

